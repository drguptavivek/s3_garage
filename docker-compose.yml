services:
  s3:
    build: .
    container_name: s3-garage
    restart: unless-stopped
    ports:
      - "3900:3900" # S3 API (Rate limited)
      # - "3901:3901" # RPC (Uncomment for multi-node)
    
    volumes:
      - ${GARAGE_META_DIR:-./data/garage-meta}:/var/lib/garage/meta
      - ${GARAGE_DATA_DIR:-./data/garage-data}:/var/lib/garage/data

    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - RPC_SECRET=${RPC_SECRET}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - METRICS_TOKEN=${METRICS_TOKEN}
      - S3_REGION=${S3_REGION:-garage}
      - DOMAIN=${DOMAIN:-localhost}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3903/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  dashboard:
    build: ./dashboard
    container_name: garage-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - S3_ENDPOINT=http://s3:3900
      - ADMIN_ENDPOINT=http://s3:3903
      - ADMIN_TOKEN=${ADMIN_TOKEN}
    depends_on:
      s3:
        condition: service_healthy

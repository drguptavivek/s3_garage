# Garage S3-Compatible Object Storage Configuration

# Storage directories
metadata_dir = "/var/lib/garage/meta"
data_dir = "/var/lib/garage/data"

# Database engine (lmdb recommended for production, sqlite for light testing)
db_engine = "sqlite"

# Replication factor (1 for single-node)
replication_factor = 1

# RPC configuration
rpc_bind_addr = "[::]:3901"
rpc_public_addr = "127.0.0.1:3901"
rpc_secret = "${RPC_SECRET}"

# Compression level (1-9, higher = more compression)
compression_level = 1

# S3 API configuration
[s3_api]
s3_region = "${S3_REGION}"
api_bind_addr = "127.0.0.1:3905"
root_domain = ".s3.${DOMAIN}"

# Admin API configuration
[admin]
api_bind_addr = "[::]:3903"
admin_token = "${ADMIN_TOKEN}"
metrics_token = "${METRICS_TOKEN}"
